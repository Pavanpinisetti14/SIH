<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background: linear-gradient(180deg,#A1D6E2,#66A5AD);background-repeat: no-repeat;height: 41rem;">

    <header>    
        <div class="main-header">
            <div class="header-logo">
                <img src="https://res.cloudinary.com/dwjafitz1/image/upload/v1726567787/ya1d57stcocbj3a1okhu.png" alt="logo" width="100px" height="50px" style="border-radius: 50%;">
            </div>
            <div class="header-data">
                <a class="header-data-a" href="#">Home</a>
                <a class="header-data-a" href="#">Vulnerabilities</a>
                <a class="header-data-a" href="#" onclick="move()">Log Out</a>
            </div>
            <div>
                <a class="header-data-a" href="#">Help</a>
            </div>
        </div>
    </header>
    <br><br>
    <div class="container" style="text-align: center;">
        <h1>Welcome, {{ firstname }} {{ lastname }}</h1>
    </div>
    <h3 style="padding-left: 80px;">Here It Is The Information</h3><br>
    <section>

        <h1 class="mt-5" style="padding-left: 80px;">Vulnerabilities Data</h1><br>
        <div class="mt-3" style="display: flex;align-items: center;justify-content: center;">
            {{ table_html | safe }}
        </div>
    </section>
    <script>
        function move(){
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
